{{> navigation}}

<div class="results_hero"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmWfIzi9mtnRCYodUEGE22iyZIwX8JoNU&callback=Results.initMap"
    async defer></script>


{{> searchbar}}

<section class="section--padding">
    <div class="row">
        <div class="small-12 columns text-center">
            <h1>SEARCH RESULTS FOR:</h1>
            <div class="results_results">
            	<h5 class="font--sans">Category: <span id="results_category" class="results_first">Bathrooms</span></h5>
            </div>
            <div class="results_results">
            	<h5 class="font--sans">Location: <span id="results_location">Gold Coast</span></h5>
            </div>
        </div>
    </div>
</section>

<section class="section--padding section--bottom">
	<div class="row">
		<div class="small-12 medium-6 columns">
			<div class="results_filter hide-for-medium">
				<div class="results_filter_block results_filter_block--active" id="list_view">
					<i class="fa fa-list" aria-hidden="true"></i>
				</div>
				<div class="results_filter_block" id="map_view">
					<i class="fa fa-location-arrow" aria-hidden="true"></i>
				</div>
			</div>
			<div class="results_list">
				<div class="results_list--item details_reviews--heading">
	                <h4>RESULTS</h4>
	            </div>
	            <div id="noReviews" class="latest_reviews--item">
                    <p>No results found.</p>
                </div>
			</div>
		</div>
		<div class="small-12 medium-6 columns" id="results_map_container">
			<div id="theMap" class="results_map">
				<!-- <div class="marker" data-lat="153.052844" data-lng="-27.553687"></div> -->
			</div>
		</div>
	</div>
</section>
