<div class="login_container">
	<div class="row">
		<div class="small-11 small-centered medium-8 medium-centered large-6 large-centered columns login_form_container">
			<h1>SIGN UP</h1>
			<div class="login_form">
				<input type="text" placeholder="First Name" id="signup--fname">
				<input type="text" placeholder="Last Name" id="signup--lname">
				<input type="email" placeholder="Email Address" id="signup--email">
				<input type="password" placeholder="Password" id="signup--password">
				<input type="password" placeholder="Confirm Password" id="signup--confirm-password">
				<button id="signup--button" class="button button--main">SIGN UP</button>
			</div>
		</div>
	</div>
</div>
