
<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foundation for Sites</title>
        <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body>
        <div class="top-bar">
            <div class="row">
                <div class="small-12 columns">
                    <div id="main-menu">
                        <div class="top-bar-center">
                            <a href="/index.html">
                                <i class="fa fa-commenting-o" aria-hidden="true"></i>
                                <div class="logo">YOUR LOCAL OPINION</div>
                            </a>
                        </div>
                        <div class="top-bar-right">
                            <ul class="menu">
                                <li><a href="/signup.html">Sign Up</a></li>
                                <li><a href="/login.html">Login</a></li>
                            </ul>
                            <div class="welcome">
                                <span>Welcome, </span>
                                <span id="user_name">Name</span>
                                <span id="logout--button" class="logout">Logout</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="results_hero"></div>
        
        <script>
        	function initMap() {
        		setTimeout(function()	 {
        			Results.initMap();
        		}, 1000)
        	}
        </script>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmWfIzi9mtnRCYodUEGE22iyZIwX8JoNU&callback=initMap"
            async defer></script>
        
        
        
        <section class="section--negative">
            <div class="row">
                <div class="small-11 small-centered medium-9 medium-centered columns search">
                    <div class="row">
                        <div class="small-12 medium-4 columns search_input_container">
                           <div class="search_input">
                                <div class="search_subheader">LOCATION</div>
                                <select name="search--location" id="search--location">
                                    <optgroup>
                                        <option value="Gold Coast">Gold Coast</option>
                                        <option value="Brisbane">Brisbane</option>
                                        <option value="Sunshine Coast">Sunshine Coast</option>
                                        <option value="Logan">Logan</option>
                                    </optgroup>
                                </select>
                            </div> 
                        </div>
                        <div class="small-12 medium-4 columns search_input_container">
                            <div class="search_input">
                                <div class="search_subheader">CATEGORY</div>
                                <select name="search--category" id="search--category">
                                    <optgroup>
                                        <option value="Bathrooms">Bathrooms</option>
                                        <option value="Parks">Parks</option>
                                        <option value="Bus Stops">Bus Stops</option>
                                    <optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="small-12 medium-4 columns search_input_container">
                            <div class="search_input background--search search--button">
                                <button class="button button--main">SEARCH</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="section--padding">
            <div class="row">
                <div class="small-12 columns text-center">
                    <h1>SEARCH RESULTS FOR:</h1>
                    <div class="results_results">
                    	<h5 class="font--sans">Category: <span id="results_category" class="results_first">Bathrooms</span></h5>
                    </div>
                    <div class="results_results">
                    	<h5 class="font--sans">Location: <span id="results_location">Gold Coast</span></h5>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="section--padding section--bottom">
        	<div class="row">
        		<div class="small-12 medium-6 columns">
        			<div class="results_filter hide-for-medium">
        				<div class="results_filter_block results_filter_block--active" id="list_view">
        					<i class="fa fa-list" aria-hidden="true"></i>
        				</div>
        				<div class="results_filter_block" id="map_view">
        					<i class="fa fa-location-arrow" aria-hidden="true"></i>
        				</div>
        			</div>
        			<div class="results_list">
        				<div class="results_list--item details_reviews--heading">
        	                <h4>RESULTS</h4>
        	            </div>
        	            <div id="noReviews" class="latest_reviews--item">
                            <p>No results found.</p>
                        </div>
        			</div>
        		</div>
        		<div class="small-12 medium-6 columns" id="results_map_container">
        			<div id="theMap" class="results_map">
        				<!-- <div class="marker" data-lat="153.052844" data-lng="-27.553687"></div> -->
        			</div>
        		</div>
        	</div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="assets/js/app.js"></script>
        <div class="footer">
            <div class="row">
                <div class="small-12 columns">
                    <div class="footer--logo">
                        <i class="fa fa-commenting-o" aria-hidden="true"></i>
                    </div>
                    <div class="footer--text">YOUR LOCAL OPINION</div>
                </div>
            </div>
        </div>
    </body>
</html>
